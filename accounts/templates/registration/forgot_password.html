{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password · MediCare</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg:          #f5f3ef;
      --surface:     #ffffff;
      --sidebar-bg:  #1a1a2e;
      --accent:      #c8a97e;
      --accent2:     #6a9fb5;
      --text:        #1c1c1c;
      --muted:       #7a7a7a;
      --border:      #e5e2da;
      --success:     #6abf8a;
      --danger:      #e07070;
      --radius:      14px;
      --shadow:      0 4px 24px rgba(0,0,0,.07);
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 15px;
      line-height: 1.55;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
    }
    .auth-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: var(--shadow);
      animation: fadeUp .42s ease both;
    }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(14px); } to { opacity: 1; transform: translateY(0); } }
    .auth-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2rem;
      text-decoration: none;
      color: var(--text);
    }
    .auth-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--sidebar-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--accent);
      font-size: 1.3rem;
    }
    .auth-brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .auth-brand-name {
      font-family: 'DM Serif Display', serif;
      font-size: 1.3rem;
      font-weight: 400;
    }
    .auth-brand-sub {
      font-size: .7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
    }
    .auth-title {
      font-family: 'DM Serif Display', serif;
      font-size: 1.8rem;
      margin-bottom: .5rem;
      font-weight: 400;
    }
    .auth-subtitle {
      font-size: .88rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      display: block;
      font-size: .8rem;
      font-weight: 500;
      margin-bottom: .5rem;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: inherit;
      font-size: .95rem;
      color: var(--text);
      background: #fafaf8;
      transition: all .15s;
    }
    .form-group input:focus {
      outline: none;
      background: var(--surface);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(200, 169, 126, .08);
    }
    .form-group input::placeholder {
      color: var(--muted);
    }
    .messages {
      margin-bottom: 1.2rem;
    }
    .message {
      padding: .75rem 1rem;
      border-radius: 8px;
      font-size: .85rem;
      margin-bottom: .5rem;
      border: 1px solid;
    }
    .message.success {
      background: #e8f5ec;
      color: #2e7d4f;
      border-color: #b8dfc5;
    }
    .message.error {
      background: #fde8e8;
      color: #8a0000;
      border-color: #f5b8b8;
    }
    .form-actions {
      display: flex;
      gap: .5rem;
      margin-top: 1.8rem;
    }
    .btn-submit {
      flex: 1;
      padding: 10px 16px;
      background: var(--sidebar-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: .88rem;
      font-weight: 500;
      cursor: pointer;
      transition: all .15s;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .btn-submit:hover {
      background: #2e2e4a;
    }
    .auth-links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: .85rem;
    }
    .auth-links p {
      margin: .5rem 0;
      color: var(--muted);
    }
    .auth-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all .15s;
    }
    .auth-links a:hover {
      color: var(--accent2);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <a href="#" class="auth-header">
        <div class="auth-icon">⚕️</div>
        <div class="auth-brand">
          <div class="auth-brand-name">MediCare</div>
          <div class="auth-brand-sub">Clinic System</div>
        </div>
      </a>

      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">Enter your credentials and new password</p>

      {% if messages %}
        <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            <strong>{{ message }}</strong>
          </div>
        {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="new_password">New Password</label>
          <input type="password" id="new_password" name="new_password" required placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">Reset Password</button>
        </div>
      </form>

      <div class="auth-links">
        <p><a href="{% url 'login' %}">Back to Login</a></p>
        <p><a href="{% url 'patient_register' %}">Create Account</a></p>
      </div>
    </div>
  </div>
</body>
</html>
