{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Generate slots</h1>
    <p>
      Create bookable slots for a doctor based on their weekly availability and
      exceptions.
    </p>
  </div>
  <div class="card">
    <form method="post">
      {% csrf_token %} {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }} {{ field }} {% if field.errors %}<span
          class="message message-error"
          >{{ field.errors.0 }}</span
        >{% endif %}
      </div>
      {% endfor %}
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Generate slots</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
