<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if title %}{{ title }}{% else %}Add availability{% endif %} Â·
      Scheduling
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f3ef;
      }
      .container {
        max-width: 560px;
        margin: 0 auto;
      }
      .page-header {
        margin-bottom: 1.5rem;
      }
      .page-header h1 {
        font-size: 1.5rem;
        margin: 0 0 0.5rem 0;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e2da;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
        font-size: 0.9rem;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
      }
      .message-error {
        color: #c00;
        font-size: 0.85rem;
        display: block;
        margin-top: 4px;
      }
      .form-actions {
        margin-top: 1.25rem;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.95rem;
        text-decoration: none;
        display: inline-block;
      }
      .btn-primary {
        background: #1a1a2e;
        color: #fff;
      }
      .btn-primary:hover {
        background: #2e2e4a;
      }
      .btn-ghost {
        background: #fff;
        color: #1a1a2e;
        border: 1px solid #e5e2da;
      }
      .btn-ghost:hover {
        background: #f5f3ef;
      }
      .messages .message {
        padding: 10px 14px;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      .messages .success {
        background: #e8f5ec;
        color: #2e7d4f;
      }
      .messages .error {
        background: #fde8e8;
        color: #8a0000;
      }
      .back-link {
        margin-bottom: 1rem;
      }
      .back-link a {
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-link"></div>
      <div class="page-header">
        <h1>{% if title %}{{ title }}{% else %}Add availability{% endif %}</h1>
      </div>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="card">
        <form method="post">
          {% csrf_token %} {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }} {{ field }} {% if field.errors %}<span
              class="message-error"
              >{{ field.errors.0 }}</span
            >{% endif %}
          </div>
          {% endfor %}
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              Save availability
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
